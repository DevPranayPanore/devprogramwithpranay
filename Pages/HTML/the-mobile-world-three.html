<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Mobile World</title>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Gabarito&display=swap" rel="stylesheet" />
    
    <style>
        /* Reset base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            font-family: "Gabarito", sans-serif;
            overflow-x: hidden;
        }

        .main-container {
            width: 100%;
        }

        /* first page */
        /* Header  */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 10;
          
        }

        .header-logo {
            height: 45px;
            width: 45px;
            border-radius: 50%;
            background-color: black;
            background-image: url('https://media1.thehungryjpeg.com/thumbs2/ori_8026_2ac24e7ead487cf041cff730879972361ba512a3_mobile-world-logo.jpg');
            background-position: center;
            background-size: cover;
        }

        .header-main-heading {
            font-size: 25px;
            font-family: "Gabriela", serif;
            letter-spacing: 2px;
            margin-right: 590px;
        }

        .header-nav {
            display: flex;
            gap: 30px;
        }

        .header-link {
            font-size: 20px;
            cursor: pointer;
            color: #333;
            transition: color 0.3s ease;
        }

        .header-link:hover {
            color: #0077ff;
        }

        /* second page */
        /* Main Page */
        .main-page {
            height: 98vh;
            width: 100%;
            background-image: url('../../assets/image/DeWatermark.ai_1757740117691.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
            padding-top: 60px;

        }

        .main-content {
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .heading-01 {
            font-size: 60px;
            letter-spacing: 8px;
            font-family: "Gabriela", serif;
            color: white;
            margin-bottom: 20px;
        }

        .heading-02 {
            font-size: 20px;
            letter-spacing: 2px;
            color: white;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-call,
        .button-explore {
            height: 50px;
            width: 160px;
            border-radius: 25px;
            font-size: 18px;
            border: 1px solid white;
            background-color: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button-call:hover,
        .button-explore:hover {
            background-color: white;
            color: black;
        }

        /* Brand Page */
        .brand-page {
            width: 100%;
            height: 770px;
            background-color: thistle;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .heading-01 {
                font-size: 36px;
                letter-spacing: 3px;
            }

            .heading-02 {
                font-size: 16px;
                letter-spacing: 1px;
            }

            .button-call,
            .button-explore {
                width: 140px;
                font-size: 16px;
            }

            .header-main-heading {
                font-size: 18px;
            }

            .header-nav {
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!--  Header -->
        <header class="header">
            <div class="header-logo"></div>
            <span class="header-main-heading">The Mobile World</span>
            <nav class="header-nav">
                <span class="header-link">Home</span>
                <span class="header-link">Products</span>
                <span class="header-link">Services</span>
                <span class="header-link">About</span>
                <span class="header-link">Contact</span>
            </nav>
        </header>

        <!-- Main Page -->
        <section class="main-page">
            <div class="main-content">
                <h1 class="heading-01">The Mobile World</h1>
                <p class="heading-02">One of the most trustable and famous shops</p>
                <div class="button-group">
                    <button class="button-call">Call Now</button>
                    <button class="button-explore">Explore</button>
                </div>
            </div>
        </section>

        <!-- Placeholder for other pages -->
        <div class="brand-page"></div>
        <div class="offer-page"></div>
        <div class="product-page"></div>
    </div>
</body>

</html>
