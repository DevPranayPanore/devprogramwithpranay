    <style>
        /* Reset base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            font-family: "Gabarito", sans-serif;
            overflow-x: hidden;
        }

        .main-container {
            width: 100%;
        }

        /* first page */
        /* Header  */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 10;

        }

        /* Main page picture  */
        .header-logo {
            height: 45px;
            width: 45px;
            border-radius: 50%;
            background-color: black;
            background-image: url('https://media1.thehungryjpeg.com/thumbs2/ori_8026_2ac24e7ead487cf041cff730879972361ba512a3_mobile-world-logo.jpg');
            background-position: center;
            background-size: cover;
        }

        .header-main-heading {
            font-size: 25px;
            font-family: "Gabriela", serif;
            letter-spacing: 2px;
            margin-right: 590px;
        }

        .header-nav {
            display: flex;
            gap: 30px;
        }

        .header-link {
            font-size: 17px;
            cursor: pointer;
            color: #333;
            transition: color 0.3s ease;
        }

        /* Hover  */
        .header-link:hover {
            color: #0077ff;
        }

        /* second page */
        /* Main Page */
        .main-page {
            height: 98vh;
            width: 100%;

            background-position: center;
            position: relative;
            padding-top: 60px;

        .main-content {
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .heading-01 {
            font-size: 60px;
            letter-spacing: 8px;
            font-family: "Gabriela", serif;
            color: white;
            margin-bottom: 20px;
        }

        .heading-02 {
            font-size: 20px;
            letter-spacing: 2px;
            color: white;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-call,
        .button-explore {
            height: 50px;
            width: 160px;
            border-radius: 25px;
            font-size: 18px;
            border: 1px solid white;
            background-color: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* hover  button */
        .button-call:hover,
        .button-explore:hover {
            background-color: white;
            color: black;
        }
